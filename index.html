<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hogwarts</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="twinkling"></div>
    <h1>Hogwarts class of 1991</h1>
    <nav>
      <ul>
        <p>Students:</p>
        <li><button data-action="filter" data-house="all">All</button></li>
        <li>
          <button data-action="sort" data-sortname="firstName">
            Sort by firstname
          </button>
        </li>
        <li>
          <button data-action="sort" data-sortname="lastName">
            Sort by lastname
          </button>
        </li>
        <li>
          <button data-action="filter" data-sortprefect="prefect">
            Prefect
          </button>
        </li>
        <li>
          <button data-action="filter" data-filter="expelled">Expelled</button>
        </li>
      </ul>
      <ul>
        <p>Houses:</p>
        <li>
          <button data-action="filter" data-filter="Gryffindor">
            Gryffindor
          </button>
        </li>
        <li>
          <button data-action="filter" data-filter="Slytherin">
            Slytherin
          </button>
        </li>
        <li>
          <button data-action="filter" data-filter="Hufflepuff">
            Hufflepuff
          </button>
        </li>
        <li>
          <button data-action="filter" data-filter="Ravenclaw">
            Ravenclaw
          </button>
        </li>
      </ul>
      <div class="infostudents">
        <h2>Number of students:</h2>
        <p>Gryffindor:</p>
        <p>Slytherin:</p>
        <p>Hufflepuff</p>
        <p>Ravenclaw</p>
        <h2>Expelled students</h2>
        <h2>Students displayed</h2>
      </div>
    </nav>
    <!--  <div class="column">
      <p>Name</p>
      <p>House</p>
      <p>Prefect</p>
      <p>Expel</p>
    </div> -->
    <template>
      <div class="student">
        <h2 class="modal-data" class="studentname"></h2>
        <p class="house"></p>
        <img class="prefectstar" src="prefectstar.svg" alt="Prefect star" />
        <img class="doorexpel" src="door.svg" alt="Expel door" />
        <!-- <button class="modal-data">Read more</button> -->
      </div>
    </template>
    <main></main>
    <section class="modal hide">
      <div class="modal-content">
        <div class="close">X</div>
        <p class="firstname"></p>
        <p class="middlename"></p>
        <p class="nickname"></p>
        <p class="lastname"></p>
        <p class="gender"></p>
        <img class="image" src="" alt="" />
        <img src="" alt="" />
      </div>
    </section>
    <div id="prefectremove" class="modal hide">
      <div class="modal-content">
        <div class="closeprefect">X</div>
        <h1>Warning</h1>
        <p>There can only be 2 prefects from each house!</p>
        <div class="remove">
          <button class="removea">Remove</button>
          <button class="removeb">Remove</button>
        </div>
      </div>
    </div>
    <footer></footer>
    <script src="script.js"></script>
  </body>
</html>
